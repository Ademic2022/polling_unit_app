{% with messages = get_flashed_messages(with_categories = true) %}
    {% if messages %}
        {% for category, message in messages %}
            {% if category == 'success' %}
                <div class="ui success message">
                    <i class="close icon"></i>
                    <div class="header">
                    {{ message }}
                    </div>
                </div>
            {% else %}
                <div class="ui negative message">
                    <i class="close icon"></i>
                    <div class="header">
                    {{ message }}
                    </div>
                </div>
            {% endif %}
        {% endfor %}
    {% endif %}
{% endwith %}
